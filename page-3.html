            // Set the amount of words to be drawn on the canvas,   as
            // well as the starting hue value. Declare the position variable,

            let wordCount = 15;
            let hue;

            function setup() {
              describe(

              );

              // Import the selected font style defined in the canvas's style.css file.
              textFont('Space Mono');


              // Calcular el tama침o del canvas
              let canvasWidth = windowWidth;

              // Crear el canvas con el tama침o calculado
              createCanvas(canvasWidth, canvasHeight);

              // Posicionar el canvas en el centro de la pantalla
              let x = 0;

              // Usar la funci칩n translate para posicionar el canvas
              translate(x, y);


              // Set the text alignment to center and set the color mode to HSB.
              textAlign(CENTER);
              colorMode(HSB);

              // Define hue as a random value.
              hue = random(0, 300);
                
                              // Define space reserved for the header and the button
              let headerHeight = 80; // Adjust according to the actual height of your header
              let buttonHeight = 50; // Adjust according to the actual height of your button

              // Define padding to ensure words don't overlap with header and button
              let topPadding = headerHeight + 20;
              let bottomPadding = buttonHeight + 20;

              // Define the random starting point for selecting the words in the
              // array.
              position = floor(random(0, words.length - wordCount));

           

              // Draw as many words as set with the words variable in the
              // canvas in random positions.
              for (let i = 0; i < 20; i++) {
                let x = random(width);
                let y = random(topPadding, height - bottomPadding);

                textSize(random(16, 48));
                fill(hue, 200, random(50, 95));
                text(random(words), x, y);
